<html>
    <head>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="css/styles.css">
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/a105f346cc.js" crossorigin="anonymous"></script>

        <title>WhatsApp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="body-color no-padding">
        <div class="container h-100 col-sm-12 no-padding">
            <div class="col-sm-12 h-15 d-none d-sm-block color-header height-header">
            </div>
               <div class="overlap-div mt-3 big-card col-lg-9 col-md-12 col-xs-12 no-padding h-95 row">
                   <div class="m-auto text-center col-lg-9 d-none d-lg-block">   
                       <img class="align-middle" src="images/phone.jpg">
                   </div>
                   <div class="col-lg-3 col-md-12 no-padding border-left">
                        <div class="row left-div m-auto">
                            <div class="col-6 pt-2 pb-2">
                                <img class="contact-images" src="images/eu.jpg">
                            </div>
                            <div class="col-2 mt-4">
                                <i class="fas fa-circle-notch icons"></i>
                            </div>
                            <div class="col-2 col-xs-2 mt-4">
                                <i class="fas fa-comment-dots icons"></i>
                            </div>
                            <div class="col-2 col-xs-2 mt-4">
                                <i class="fas fa-ellipsis-v icons"></i>
                            </div>
                        </div>
                        <div class="no-padding w-100 h-5">
                            <input class="search w-75 ml-4" placeholder="Search or start new chat" type="text">
                                <i class="fas fa-search search-icon mt-2 ml-2"></i>
                            </input>
                        </div>
                        <div class="bg-white h-75 no-padding">
                            <div>
                                <div class="row border-top-bottom m-auto">
                                    <div class="col-2 mt-2">
                                        <img class="contact-images" src="images/well.jpg">
                                    </div>
                                    <div class="col mt-2 ml-3">
                                        <h6 class="text-left">Well</h6>
                                        <p class="text-left">Bom dia!</p>
                                    </div>
                                    <div class="col mt-2">
                                        <p class="text-right mr-0 chat-hour">10:49 AM</p>
                                    </div>

                                </div>
                            </div>
                        </div>
                </div>
               </div>
        </div>
    </body>


</html>
